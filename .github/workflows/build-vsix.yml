name: Build and Release VSIX

on:
  push:
    branches:
      - main  # oder der Name Ihres Hauptbranches

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.1

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.0.5

    - name: Get current date
      id: date
      run: echo "::set-output name=date::$(date +'%Y.%m.%d.%H%M')"
      shell: bash

    - name: Restore NuGet packages
      run: nuget restore CleanerAnalyzer2\CleanerAnalyzer2.sln

    - name: Build VSIX
      run: msbuild CleanerAnalyzer2\CleanerAnalyzer2.sln /p:Configuration=Release /p:DeployExtension=false /p:ZipPackageCompressionLevel=normal /v:m

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.date.outputs.date }}
        release_name: Release ${{ steps.date.outputs.date }}
        draft: false
        prerelease: false

    - name: Upload VSIX to Release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: .\CleanerAnalyzer2\CleanerAnalyzer2\CleanerAnalyzer2.Package\bin\Release\CleanerAnalyzer2.*.nupkg
        asset_name: CleanerAnalyzer2.nupkg
        asset_content_type: application/octet-stream
